            /* For auto hide flash messages */
            window.setTimeout(function () {
                $(".alert.alert-success.alert-dismissible").hide('slow');
                $(".flash-message").hide('slow');
            }, 6000);
        });

        /* For notification messages */
        function notice(title,message,type){
            new PNotify({
                title: title,
                addclass: "stack-bottomright",
                text: message,
                type : type,
                hide: true,
                shadow: true,
                delay: 6000,
                mouse_reset: true,
                buttons: {
                    closer: true ,
                    sticker:false
                }
            });
        }
    </script>

<!-- equal height js-->
<script type="text/javascript">
    function resizeequalheight(){
        equalHeight($(".cuisine-box animate-plus"));
        equalHeight($(".make-equal-height"));
    }
    function equalHeight(group) {
        var tallest = 0;
        group.height('');
        group.each(function() {
            var thisHeight = $(this).height();
            if(thisHeight > tallest) {
                tallest = thisHeight;
            }
        });
        group.height(tallest);
    }
    $(function(){
        $(window).resize(function() {
            setTimeout(resizeequalheight, 250);
        });
        setTimeout(resizeequalheight, 250);
    });
</script>

<script type="text/javascript">
    $(document).ready(function() {
        $(".flexnav").flexNav({'animationSpeed': 150});

        // for loader
        $(window).on('load', function(){
            $('.loading-hold').fadeOut(1000);
        });

        // cuisine drop down js
        $(".cusine-dropdownlink").click(function() {
            $(this).parent().toggleClass("opendropdown",1000);
            $(".cuisine-list ul").slideToggle("slow", function() {
                // Animation complete.
            });
        });

        // language drop down js
        $(".language-dropdown-link").click(function() {
            $(".lang-hold ul").slideToggle();
            $(this).toggleClass("open-langugage");
        });
    });
</script>
